<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="img/logobien.png" />
        <h1 class="titulo">Reading Time</h1>
        <div class="botones">
            <div class="button-primary">
                <button type="button" class="botones">Inicio</button>
            </div>
            <div class="button-primary">
                <button type="button" class="botones">Buscar</button>
            </div>
            <div class="button-primary">
                <button type="button" class="botones">Cuenta</button>
            </div>
        </div>
    </header>
    <section class="cuestionario">
        <form>
            <h1>Crea una cuenta</h1>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Inserte su nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserte su email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Inserte su contraseña" required>

            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña"
                required>

            <p class="terms">Creando la cuenta estas aceptando los términos de servicio y política de privacidad.</p>

            <button type="submit">Aceptar</button>
        </form>
    </section>
    <footer class="pie">
        <div class="iconos">
            <div class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></div>
            <div class="facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></div>
            <div class="twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></div>
        </div>
        <p class="txtfinal">C/Martin Gamero, 10, 45001 Toledo</p>
    </footer>
</body>

</html>
