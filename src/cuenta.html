<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logobien.png" />
            </div>
            <div class="titulo">
                <p>Reading Time</p>
            </div>
            <div class="grupobotones">
                <button type="button" class="botones"><a href="index.html">Inicio</a></button>
                <button type="button" class="botones">Buscar</button>
                <button type="button" class="botones"><a href="index.html">Atrás</a></button>
            </div>
        </div>
    </header>
    <section>
        <form class="cuestionario">
            <p class="cuenta">Crea una cuenta</p>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Inserte su nombre" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Inserte su email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Inserte su contraseña" required>
            </div>
            <div>
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Confirme su contraseña" required>
            </div>
            <p class="terms">Creando la cuenta estas aceptando los términos de servicio y política de privacidad.</p>
            <div class="centrarboton">
                <button type="submit">Aceptar</button>
            </div>
        </form>
    </section>
    <footer>
        <div class="pie">
            <p class="txtfinal">C/Martin Gamero, 10, 45001 Toledo</p>
            <div class="iconos">
                <div class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                <div class="facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></div>
                <div class="twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></div>
            </div>
        </div>
    </footer>

    <script type="module" src="/main.js"></script>
</body>

</html>
